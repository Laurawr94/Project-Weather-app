<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weatherWrapper">
            <div class="weatherBorder">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Change City here..." class="form-control"
                                id="city-input" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary" width="100px" />
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="current-city">
                        Cairns
                    </h1>
                    <ul>
                        <li>
                            Updated: <span class="dateTime">Friday 05:00</span>
                        </li>
                        <li id="current-description">
                            Clear
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temp">
                            <img src="" alt="Clear" id="icon" />
                            <div>
                                <strong id="temperature"></strong>
                                <span class="units">
                                    <a href="$" id="celsius-link" class="active">°C</a> |
                                    <a href="$" id="fahrenheit-link">°F</a>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Precipitation: 0%
                            </li>
                            <li>
                                Humidity: <span class="currentHumidity">5</span>%
                            </li>
                            <li>
                                Wind: <span class="currentWind">1</span>km /h
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
            <small>
                <a rel="link" href="#" target="_blank">Open-source
                    code</a>
                by Laura Doherty
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
