<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container">
        <div class="weatherWrapper">
            <div class="weatherBorder">
                <div class="overview">
                    <h1>
                        Cairns
                    </h1>
                    <ul>
                        <li>
                            Friday 05:00
                        </li>
                        <li>
                            Clear
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temp">
                            <img src="Media/Cloudy.png" alt="cloudy" class="float-left" />
                            12°C | °F
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Precipitation: 0%
                            </li>
                            <li>
                                Humidity: 5%
                            </li>
                            <li>
                                Wind: 2km /h
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a rel="link" href="https://github.com/Laurawr94/New-ProjectAwesome" target="_blank">Open-source
                    code</a>
                by Laura Doherty
            </small>
        </div>
    </div>
</body>

</html>
