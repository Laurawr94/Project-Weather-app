<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weatherWrapper">
            <div class="weatherBorder">
                <div class="overview">
                    <h1 id="currentCity">
                        Cairns
                    </h1>
                    <ul>
                        <li>
                            Friday 05:00
                        </li>
                        <li id="currentDescription">
                            Clear
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temp">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Clear" id="icon" />
                            <div>
                                <strong id="temperature">12</strong><span class="units">°C | <a href="$"
                                        class="fahrenheit">°F </a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Precipitation: 0%
                            </li>
                            <li>
                                Humidity: <span class="currentHumidity">5</span>%
                            </li>
                            <li>
                                Wind: <span class="currentWind">1</span>km /h
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
            <small>
                <a rel="link" href="#" target="_blank">Open-source
                    code</a>
                by Laura Doherty
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
